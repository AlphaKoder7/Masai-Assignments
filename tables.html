<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
}
</style>
</head>
<body>
<table>
	<th>No.</th>
	<th>Full Name</th>
	<th>Position</th>
	<th>Salary</th>
	<tr>
		<td>1</td>
		<td>Bill Gates</td>
		<td>Founder Microsoft</td>
		<td>$1000</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Steve Jobs</td>
		<td>Founder Apple</td>
		<td>$1200</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Larry Page</td>
		<td>Founder Google</td>
		<td>$1100</td>
	</tr>
	<tr>
		<td>4</td>
		<td>Mark Zuckerberg</td>
		<td>Founder Facebook</td>
		<td>$1300</td>
	</tr>
</table>
</body>
</html>
